{% extends "layout/base_auth.html" %}

{% block content %}

<div class="container center card mt-5 p-5">
 <div class="p-5 bg-dark text-white"> <h2>Sign Up Form</h2><p>Register yourself to check your result. Students from 1 to 2000</p></div>
  <form action="{% url 'signup' %}" method="POST" class="card-body">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="{{ form.username.id_for_label }}">Username:</label>
      <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}" placeholder="Enter Username">
        <span class="text-danger">{{ form.username.errors}}</span>
    </div>
    <div class="mb-3 mt-3">
      <label for="form.password1.id_for_label">Password:</label>
      <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}" placeholder="Enter Password">
        <span class="text-danger">{{ form.password1.errors}}</span>
    </div>
    <div class="mb-3 mt-3">
      <label for="form.password2.id_for_label">Confirm Password:</label>
      <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}" placeholder="Enter Confirm Password">
        <span class="text-danger">{{ form.password2.errors}}</span>
    </div>
    <button type="submit" class="btn btn-dark">Signup</button>
    <a href="{% url 'login' %}">Already have account?</a>
  </form>
</div>
{% endblock %}
